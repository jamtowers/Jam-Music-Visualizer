<div id="notifications-banner" style="bottom: -100px;"></div>
<div id="settings-modal-background">
  <div id="settings-modal" class="yt-vis">
    <h1 id="settings-title">
      <button id="back-button">&#215;</button>
      Visualizer Settings
    </h1>
    <div id="visualizer-button-container">
      <button>Bars</button>
      <button>Waves</button>
      <button>Circle</button>
      <!-- <button>Ambience</button> -->
    </div>
    <div id="visualizer-settings" class="options">
      <label>
        Height multiplier
        <span class="spacer"></span>
        <input id="max-height" type="number" title="Use this as percentage of height the visualizer should use">
      </label>
      <label>
        Color cycling
        <span class="spacer"></span>
        <button class="switch" id="color-cycle"></button>
      </label>
      <label>
        Static visualizer color
        <span class="spacer"></span>
        <input id="primary-color" type="text">
        <div id="primary-color-sample" class="color-sample"></div>
      </label>
      <label>
        Default enabled visualizer
        <span class="spacer"></span>
        <select id="default-visualizer">
          <option value="" selected>None</option>
          <option value="0">Bars</option>
          <option value="1">Waves</option>
          <option value="2">Circle</option>
        </select>
      </label>
    </div>
    <button id="global-options-button">Open Global Options</button>
  </div>
</div>
<canvas id="global-canvas"></canvas>
